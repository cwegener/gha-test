repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.25
    hooks:
    -   id: terraform-fmt
    -   id: terraform-validate
    -   id: tflint
    -   id: shellcheck
-   repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
    -   id: actionlint
