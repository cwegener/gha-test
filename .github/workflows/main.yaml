run-name: run - ${{ inputs.environment }} - ${{ inputs.api }}
on:
  workflow_dispatch:
    inputs:
      api:
        description: "api"
        required: true
        type: string
      environment:
        description: "environment"
        required: true
        type: environment
jobs:
  job1:
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    if: "inputs.environment != ''"
    steps:
      - run: echo "hello ${{ vars.NAME }}"
